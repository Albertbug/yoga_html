<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瑜伽課程預約系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>瑜伽課程預約系統</h1>
        <nav>
            <ul>
                <li><a href="#home">首頁</a></li>
                <li><a href="#schedule">課程表</a></li>
                <li><a href="#login">登入</a></li>
                <li><a href="#account">我的帳戶</a></li>
            </ul>
        </nav>
    </header>




    
<div id="login-section">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your name">
    <button id="login-btn">Login</button>
</div>
<div id="points-section" style="display:none;">
    <h2 id="welcome-message"></h2>
    <p>Your Points: <span id="points">10</span></p>
</div>






    
    <main>
        <section id="home">
            <h2>歡迎來到瑜伽課程預約系統</h2>
            <p>在這裡,您可以輕鬆地預約您喜愛的瑜伽課程。</p>
        </section>
        
        <section id="schedule">
            <h2>課程表</h2>
            <div id="weekly-schedule">
                <!-- 週課表將通過JavaScript動態生成 -->
            </div>
        </section>

        <section id="teachers">
            <h2>我們的老師</h2>
            <!-- 這裡可以添加老師的介紹 -->
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 瑜伽課程預約系統. 保留所有權利。</p>
    </footer>
    
    <script src="weekly-schedule.js"></script>
</body>
</html>
